<!DOCTYPE html>
<html>
<head>
    <title>Click Counter</title>
</head>
<body>
    <h1>Click Counter</h1>
    <button id="clickButton" onclick="incrementCount()">Click me!</button>
    <button id="resetButton" onclick="resetCount()">Reset</button>
    <p>Number of clicks: <span id="localclickCount">0</span></p>
    <p><span id="region"></span></p>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Click times</th>
            </tr>
        </thead>
        <tbody id="clickTableBody">
        </tbody>
    </table>


    <script>
        let localclickCount = localStorage.getItem("localclickCount") || 0;
        document.getElementById("localclickCount").innerHTML = localclickCount;
        var x = document.getElementById("region");
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>
</html>
