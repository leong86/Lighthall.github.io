<!DOCTYPE html>
<html>
<head>
    <title>Click Counter</title>
</head>
<body>
    <h1>Click Counter</h1>
    <button id="clickButton" onclick="incrementCount()">Click me!</button>
    <button id="resetButton" onclick="resetCount()">Reset</button>
    <p>Number of clicks: <span id="clickCount">0</span></p>

    <script>
        // Get the click count from local storage or set it to 0
        let clickCount = localStorage.getItem("clickCount") || 0;

        // Update the click count on the page
        document.getElementById("clickCount").innerHTML = clickCount;

        // Function to increment the click count and update the page
        function incrementCount() {
            clickCount++;
            localStorage.setItem("clickCount", clickCount);
            document.getElementById("clickCount").innerHTML = clickCount;
        }

        // Function to reset the click count to 0 and update the page
        function resetCount() {
            clickCount = 0;
            localStorage.setItem("clickCount", clickCount);
            document.getElementById("clickCount").innerHTML = clickCount;
        }
    </script>
</body>
</html>
